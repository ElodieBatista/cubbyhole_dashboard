<div class="row row-horizontal-space">
  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-blue">
      <p class="stats-title">Most Used Payed Plan</p>
      <p class="stats-nb" ng-bind="mostExpPlan.name"></p>
      <img class="stats-img" src="styles/icons/icon_plan.svg" />
    </div>
  </div>

  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-grey">
      <p class="stats-title">Its Storage Usage</p>
      <p class="stats-nb">{{mostExpPlan.storageUsage[11]}}%</p>
      <img class="stats-img" src="styles/icons/icon_cloud.svg" />
    </div>
  </div>

  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-orange">
      <p class="stats-title">Its Shared Quota Usage</p>
      <p class="stats-nb">{{mostExpPlan.sharedQuotaUsage[11]}}%</p>
      <img class="stats-img" src="styles/icons/icon_link.svg" />
    </div>
  </div>

  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-black">
      <p class="stats-title">Its Global Usage</p>
      <p class="stats-nb">{{mostExpPlan.globalUsage}}%</p>
      <img class="stats-img" src="styles/icons/icon_arrowdown.svg" />
    </div>
  </div>


</div>

<div class="row row-horizontal-space">
  <div class="col-md-6">
    <line-chart class="chart-directive chart chart-border-blue" title-chart="'Storage Usage/Plan'" data="dataChart1"></line-chart>
  </div>

  <div class="col-md-6">
      <line-chart class="chart-directive chart chart-border-orange" title-chart="'Shared Quota Usage/Plan'" data="dataChart3"></line-chart>
  </div>
</div>
