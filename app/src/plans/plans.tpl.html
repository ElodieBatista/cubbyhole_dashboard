<div class="row row-horizontal-space">
  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-blue">
      <p class="stats-title">Most Used Payed Plan</p>
      <p class="stats-nb">Business</p>
      <span class="stats-img"><i class="fa fa-th"></i></span>
    </div>
  </div>

  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-grey">
      <p class="stats-title">Its Storage Usage</p>
      <p class="stats-nb">85</p>
      <span class="stats-img"><i class="fa fa-cloud"></i></span>
    </div>
  </div>

  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-orange">
      <p class="stats-title">Its Bandwidth Usage</p>
      <p class="stats-nb">40</p>
      <span class="stats-img"><i class="fa fa-arrow-down"></i></span>
    </div>
  </div>

  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-black">
      <p class="stats-title">Its Shared Quota Usage</p>
      <p class="stats-nb">12</p>
      <span class="stats-img"><i class="fa fa-users"></i></span>
    </div>
  </div>
</div>

<div class="row row-horizontal-space">
  <div class="col-md-6">
    <line-chart class="chart-directive progression-chart chart-border-blue" title="'Storage Usage/Plan'" data="dataChart1"></line-chart>
  </div>

  <div class="col-md-6">
    <line-chart class="chart-directive progression-chart chart-border-orange" title="'Bandwidth Usage/Plan'" data="dataChart2"></line-chart>
  </div>
</div>

<div class="row row-horizontal-space">
  <div class="col-md-6">
    <line-chart class="chart-directive progression-chart chart-border-grey" title="'Shared Quota Usage/Plan'" data="dataChart3"></line-chart>
  </div>

  <div class="col-md-6">
    <line-chart class="chart-directive progression-chart chart-border-black" title="namePlanMostExp + ' Plan Usage'" data="dataChart4"></line-chart>
  </div>
</div>

<div class="row row-horizontal-space">
  <div class="col-md-3" ng-repeat="plan in dataChart5">
    <gauge-chart class="chart-directive chart-border-blue gauge-chart" title="plan.name + ' Plan Usage'" data="plan.value"></gauge-chart>
  </div>
</div>
