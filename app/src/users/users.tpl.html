<div class="row row-horizontal-space">
  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-red">
      <p class="stats-title">Users</p>
      <p class="stats-nb" ng-bind="nbUsers"></p>
      <img class="stats-img" src="styles/icons/icon_users.svg" />
    </div>
  </div>

  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-grey">
      <p class="stats-title">New Users Today</p>
      <p class="stats-nb" ng-bind="newUsersToday"></p>
      <img class="stats-img" src="styles/icons/icon_newuser.svg" />
    </div>
  </div>

  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-blue">
      <p class="stats-title">New Paying Users Today</p>
      <p class="stats-nb" ng-bind="payingUsersToday"></p>
      <img class="stats-img" src="styles/icons/icon_newpayingusers.svg" />
    </div>
  </div>

  <div class="col-md-3">
    <div class="stats-bloc stats-bloc-black">
      <p class="stats-title">Paying Plans</p>
      <p class="stats-nb">{{payingPlans}}%</p>
      <img class="stats-img" src="styles/icons/icon_dollar.svg" />
    </div>
  </div>
</div>

<div class="row row-horizontal-space">
  <div class="col-md-6">
    <column-line-chart class="chart-directive chart chart-border-red" title-chart="'Users - Progression'" data="dataChart1"></column-line-chart>
  </div>

  <div class="col-md-6">
    <donut-chart class="chart-directive chart chart-border-blue" title-chart="'User plan share'" serie1-name="'Plans'" serie2-name="'Versions'" data="dataChart2"></donut-chart>
  </div>
</div>

<div class="row row-horizontal-space">
  <div class="col-md-6">
    <pie-chart class="chart-directive chart chart-border-grey" title-chart="'Delay to become a paying user'" subtitle="'Users'" data="dataChart3" legend="false"></pie-chart>
  </div>

  <div class="col-md-6">
    <column-line-chart class="chart-directive chart chart-border-black" title-chart="'Plans Subscriptions - Progression'" data="dataChart4"></column-line-chart>
  </div>
</div>

<div class="row row-horizontal-space">
  <div class="col-md-6">
    <pie-chart class="chart-directive chart chart-border-red" title-chart="'Paying Users vs Free Users'" subtitle="'Users'" data="dataChart5" legend="true"></pie-chart>
  </div>

  <div class="col-md-6">
    <stacked-column-chart class="chart-directive chart chart-border-blue" title-chart="'User Plan Share - Progression'" data="dataChart6"></stacked-column-chart>
  </div>
</div>
